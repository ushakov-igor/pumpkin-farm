<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Тыквенная ферма</title>
    <link rel="stylesheet" href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header class="top-bar nes-container is-rounded">
        <div class="top-info">
          <div class="status-block">
            <div class="status-title">День</div>
            <div class="status-value" id="day">1</div>
          </div>
          <div class="status-block">
            <div class="status-title">Время</div>
            <div class="status-value" id="time">06:00</div>
          </div>
          <div class="status-block">
            <div class="status-title">Погода</div>
            <div class="status-value" id="weather">☀️</div>
          </div>
          <div class="status-block">
            <div class="status-title">Выносливость</div>
            <div class="energy-bar" aria-label="Выносливость">
              <div class="energy-fill" id="energy-fill" style="width: 100%"></div>
            </div>
            <div class="status-value" id="energy-text">20/20</div>
          </div>
          <span class="nes-text status-chip" id="level">Уровень: 1</span>
          <span class="nes-text status-chip" id="coins">Монеты: 0</span>
          <button id="menu-btn" class="nes-btn is-primary">Меню</button>
        </div>
        <div class="status-line nes-text" id="status">Добро пожаловать на ферму!</div>
      </header>
      <main class="game-wrap">
        <section class="farm-stage">
          <div class="farm-label">Тыквенное поле</div>
          <div id="game"></div>
        </section>
        <section class="hotbar nes-container is-rounded">
          <div class="hotbar-header">Быстрые слоты</div>
          <div class="hotbar-grid">
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="0" draggable="true"></div>
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="1" draggable="true"></div>
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="2" draggable="true"></div>
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="3" draggable="true"></div>
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="4" draggable="true"></div>
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="5" draggable="true"></div>
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="6" draggable="true"></div>
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="7" draggable="true"></div>
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="8" draggable="true"></div>
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="9" draggable="true"></div>
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="10" draggable="true"></div>
            <div class="inv-slot is-empty" data-scope="hotbar" data-slot="11" draggable="true"></div>
          </div>
          <div class="inventory-hint nes-text">Клик по слоту — выбрать активный.</div>
        </section>
      </main>
      <div class="menu-overlay" id="menu-overlay" aria-hidden="true">
        <div class="menu-panel nes-container is-rounded">
          <div class="menu-header">
            <div class="menu-title">Меню</div>
            <button id="menu-close" class="nes-btn">Закрыть</button>
          </div>
          <div class="menu-section nes-container is-rounded">
            <div class="menu-title">Задания</div>
            <div id="tasks" class="nes-text">Заданий: 0</div>
            <button id="task-btn" class="nes-btn is-success">Получить задание</button>
          </div>
          <div class="menu-section nes-container is-rounded">
            <div class="menu-title">Рюкзак</div>
            <div class="inventory-grid">
              <div class="inv-slot is-empty" data-scope="bag" data-slot="0" draggable="true"></div>
              <div class="inv-slot is-empty" data-scope="bag" data-slot="1" draggable="true"></div>
              <div class="inv-slot is-empty" data-scope="bag" data-slot="2" draggable="true"></div>
              <div class="inv-slot is-empty" data-scope="bag" data-slot="3" draggable="true"></div>
              <div class="inv-slot is-empty" data-scope="bag" data-slot="4" draggable="true"></div>
              <div class="inv-slot is-empty" data-scope="bag" data-slot="5" draggable="true"></div>
              <div class="inv-slot is-empty" data-scope="bag" data-slot="6" draggable="true"></div>
              <div class="inv-slot is-empty" data-scope="bag" data-slot="7" draggable="true"></div>
              <div class="inv-slot is-empty" data-scope="bag" data-slot="8" draggable="true"></div>
              <div class="inv-slot is-empty" data-scope="bag" data-slot="9" draggable="true"></div>
              <div class="inv-slot is-empty" data-scope="bag" data-slot="10" draggable="true"></div>
              <div class="inv-slot is-empty" data-scope="bag" data-slot="11" draggable="true"></div>
            </div>
            <div class="inventory-hint nes-text">Перетаскивай предметы между слотами.</div>
          </div>
          <div class="menu-section nes-container is-rounded">
            <div class="menu-title">Магазин</div>
            <div class="menu-row">
              <button id="buy-seed-btn" class="nes-btn">Купить семена (5)</button>
              <div class="nes-text">Цена: 1</div>
            </div>
          </div>
          <div class="menu-section nes-container is-rounded">
            <div class="menu-title">Продажа</div>
            <div class="menu-row">
              <button id="sell-one-btn" class="nes-btn">Продать 1</button>
              <button id="sell-all-btn" class="nes-btn">Продать все</button>
              <div class="nes-text" id="price">Цена: 2</div>
            </div>
          </div>
          <div class="menu-section nes-container is-rounded">
            <div class="menu-title">Сохранение</div>
            <div class="menu-row">
              <button id="save-btn" class="nes-btn">Сохранить</button>
              <button id="load-btn" class="nes-btn">Загрузить</button>
              <button id="reset-btn" class="nes-btn is-warning">Сброс</button>
            </div>
            <div class="menu-row">
              <button id="export-btn" class="nes-btn">Экспорт</button>
              <button id="import-btn" class="nes-btn">Импорт</button>
            </div>
            <textarea id="save-json" rows="3" class="nes-textarea" placeholder="JSON сохранения..."></textarea>
            <div class="save-hint nes-text">Автосейв каждые 10 секунд.</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./config.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
